<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css">
    <script src="https://kit.fontawesome.com/c4cdd148ed.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="card">
        <div class="usermenu ">
            <div class="usermenu__profile">
                <div class="frame">
                    <img src="a icon.png" alt="">
                </div>
                <p>Adi</p>
                
            </div>
            <div class="place">
                Tel Aviv <br>
                <p>guitar</p>
            </div>
            <div class="icons">
                <i class="fas fa-guitar "></i>
                <i class="fas fa-pen-square"></i>
                
            </div>

        </div>
    
        <div class="user user--dark">
            <div class="user__profile">
                <img src="userinco.png" alt="">
                
            <div class="user__name"> Naomi,  clarinet</div>
            </div>
            <div class="user__info">  
                <i class="fas fa-music"></i> 3 km
               
            </div>
        </div>
        <div class="user">
            <div class="user__profile">
                <img src="userinco.png" alt="">
                
            <div class="user__name">David, violin</div>
            </div>
            <div class="user__info">
                <i class="fas fa-music"></i> 3 km
            </div>
        </div>
        <div class="user user--dark">
            <div class="user__profile">
                <img src="userinco.png" alt="">
                
            <div class="user__name">Mark, clarinet</div>
            </div>
            <div class="user__info">
                <i class="fas fa-music"></i> 11 km
            </div>
        </div>
        <div class="user">
            <div class="user__profile">
                <img src="userinco.png" alt="">
                
            <div class="user__name">Jessie, drums</div>
            </div>
            <div class="user__info">
                <i class="fas fa-drum"></i> 7 km
            </div>
        </div>
        <div class="maprapper">
            <img class="map" src="1000_F_269961460_lFmOftRcM7DBLOtyFuxiXxx2a3g5pmUR.jpg" alt="">
        </div>
        
      
      
        <div class="bottemmenu">
            <div class="back">
                <i class="fas fa-chevron-left"></i>
            </div>
            <div class="settings">
                <i class="fas fa-cog"></i>
            </div>
            <div class="chat">
                <i class="fas fa-comments"></i>
            </div>
            <div class="profilesetting">
                <i class="fas fa-user"></i>
            </div>
            <div class="home">  
                <i class="fas fa-house-user"></i>        
            </div>
        </div>
    </div>
</body>
</html>
