<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BEM 3</title>
    <script src="https://kit.fontawesome.com/202bcec69b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <div class="screen">

        <!-- Top Bar -->
        <header>
            <div class="top_nav">
                <div class="avatar">
                    <img src="pictures/avatar.png" alt="">
                    <div class="user_name">Adi Max</div>
                    <div class="green_dot"></div>
                    <div class="location">
                        <img class="icon_location" src="https://cdn1.iconfinder.com/data/icons/modern-universal/32/icon-15-1024.png " alt=" ">
                        <span>Tel Aviv</span><br><br><span>Guitar +3</span>
                    </div>
                    <div class="lef_icons">
                        <img src="https://cdn4.iconfinder.com/data/icons/music-30/100/05-256.png" alt="">
                        <div class="edit">
                            <div class="icon_edit">
                                <img src="https://cdn1.iconfinder.com/data/icons/books-knowledge/512/pen_write-256.png" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- User Rows -->
        <main>
            <section>
                <div class="user_row">
                    <div class="row_avtar">
                        <img src="https://cdn2.iconfinder.com/data/icons/avatars-60/5985/9-Student-256.png" alt="">
                    </div>
                    <div class="row_green_dot"></div>
                    <div class="row_name">Philip, Drums</div>
                    <div class="row_instrument">
                        <img src="https://cdn3.iconfinder.com/data/icons/musical-instruments-18/100/instruments_drums-256.png" alt="">
                    </div>
                    <div class="row_location">3.7 KM</div>

                </div>
                <div class="user_row_light">
                    <div class="row_avtar">
                        <img src="https://cdn2.iconfinder.com/data/icons/avatars-60/5985/13-Captain-256.png" alt="">
                    </div>
                    <div class="row_green_dot"></div>
                    <div class="row_name">Ron, Guitar & Drums</div>
                    <div class="row_instrument">
                        <img src="https://cdn4.iconfinder.com/data/icons/party-148/64/live_music-party-guitar-drum-band-concert-music-256.png" alt="">
                    </div>
                    <div class="row_location">3.9 KM</div>

                </div>
                <div class="user_row">
                    <div class="row_avtar">
                        <img src="https://cdn2.iconfinder.com/data/icons/avatars-60/5985/4-Writer-256.png" alt="">
                    </div>
                    <div class="row_green_dot"></div>
                    <div class="row_name">Geen, Indian Flute</div>
                    <div class="row_instrument">
                        <img src="https://cdn2.iconfinder.com/data/icons/arts-and-music/96/flute-256.png" alt="">
                    </div>
                    <div class="row_location">4.2 KM</div>

                </div>
                <div class="user_row_light">
                    <div class="row_avtar">
                        <img src="https://cdn2.iconfinder.com/data/icons/avatars-60/5985/5-Manager-256.png" alt="">
                    </div>
                    <div class="row_green_dot"></div>
                    <div class="row_name">Gwean, Guitar</div>
                    <div class="row_instrument">
                        <img src="https://cdn4.iconfinder.com/data/icons/music-30/100/05-256.png" alt="">
                    </div>
                    <div class="row_location">4.7 KM</div>

                </div>
            </section>
            <!-- Map -->
            <div class="map">
                <img src="https://cdn-assets.alltrails.com/static-map/production/at-map/60140057/trail-israel-tel-aviv-heart-of-tel-aviv-loop-at-map-60140057-1610129289-414x200-2.png" alt="map">
            </div>
            <!-- Bottom Bar -->
            <footer>
                <div class="bottom_nav">
                    <div class="icon_back">
                        <img src="https://cdn4.iconfinder.com/data/icons/ionicons/512/icon-ios7-arrow-back-256.png" alt="">
                    </div>
                    <div class="icon_settings">
                        <img src="https://cdn0.iconfinder.com/data/icons/google-material-design-3-0/48/ic_settings_48px-256.png" alt="">
                    </div>
                    <div class="icon_chat">
                        <img src="https://cdn0.iconfinder.com/data/icons/picons-social/57/66-wechat-256.png" alt="">
                    </div>
                    <div class="icon_user_page">
                        <img src="https://cdn4.iconfinder.com/data/icons/glyphs/24/icons_user2-256.png" alt="">
                    </div>
                    <div class="icon_home">
                        <img src="https://cdn0.iconfinder.com/data/icons/typicons-2/24/home-256.png" alt="">
                    </div>
                    <button><a href="Adam.html">Next</button>
                </div>
            </footer>
        </main>

    </div>

</body>

</html>
