<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>

    <div class="card">
        <div class="top_header"> 
            <div class="top_header__row-a">
                <div class="top_header__row-a__logo">
                    <nav><img cless="image" src="images/user_icon.svg">
                        <h2>A</h2> 
                    </nav>
                </div>    
                <div class="top_header__row-a__img-2">
                    <img class="location" src="images/nav_icon.svg" alt="">
                </div>
                <div class="top_header__row-a__text-1">
                    <p>Tel Aviv</p>
                </div>
            </div>
            <div class="top_header__row-b">
                <div class="top_header__row-b__name">
                    <p>Adi Max</p>
                </div>
                <div class="top_header__row-b__instrument">
                    <p>Guitar +3</p>
                </div>
                <div class="top_header__row-b__editImg">
                    <img class="edit" src="images/edit.svg" alt="">
                </div>
                <div class="top_header__row-b__button">
                    <p>All Results</p>
                </div>          
            </div>
        </div>
        <div class="main_body" > 
            <div class="wrapper">
                <div class="wrapper_rows__empty">
                </div>
                <div class="wrapper_rows__bright">
                    <div class="wrapper_rows__bright__profile">
                        <img src="images/darkPerson.PNG" alt=""> 
                    </div>
                    <div class="wrapper_rows__bright__name"><P>Avishai Choen, Contra base +</P></div>
                    <div class="wrapper_rows__bright__km"><p>6 KM</p></div>
                </div>
                <div class="wrapper_rows__dark">
                    <div class="wrapper_rows__dark__profile">
                        <img src="images/anonimous.png" alt="">                     
                    </div>
                    <div class="wrapper_rows__dark__name"><P>Andres Aguilar, Indian flute</P></div>    
                    <div class="wrapper_rows__dark__instrument">
                        <img src="images/flute.png" alt=""> 
                    </div>
                    <div class="wrapper_rows__dark__km"><p>2.2 KM</p></div>
                </div>
                <div class="wrapper_rows__bright">
                    <div class="wrapper_rows__bright__profile">
                        <img src="images/profile1.png" alt="">                     
                    </div>
                    <div class="wrapper_rows__bright__name"><P>Maya Raz, Djembe</P></div>    
                    <div class="wrapper_rows__bright__guitar">
                        <img class="Imguitar" src="images/guitar.svg" alt=""> 
                    </div>
                    <div class="wrapper_rows__bright__km"><p>2.2 KM</p></div>
                </div>
                <div class="wrapper_rows__dark">
                    <div class="wrapper_rows__dark__profile">
                        <img src="images/darkPerson.PNG" alt=""> 
                    </div>
                    <div class="wrapper_rows__dark__name"><P>Avishai Choen, Contra base +</P></div>
                    <div class="wrapper_rows__dark__km"><p>6 KM</p></div>
                </div>
            </div>
            <div class="map">
                <nav><img class="map_Tel-Aviv" src="" alt="">
                    <div class="map_triangle">
                        <img src="images/map.PNG" alt=""> 
                    </div> 
                </nav>
            </div>
        </div>
        <div class="footer">
            <div class="footer_a">
                <div class="footer_a__backPage">
                    <img src="images/footer/previous_icon.svg" alt="">
                </div>
                <div class="footer_a__settings">
                    <img src="images/footer/properties_icon.svg" alt="">
                </div>
                <div class="footer_a__chat">
                    <img src="images/footer/messages_icon.svg" alt="">
                </div>
                <div class="footer_a__profile">
                    <img src="images/footer/profile_icon.svg" alt="">
                </div>
                <div class="footer_a__home">
                    <img src="images/footer/home_icon.svg" alt="">
                </div>
            </div>
        </div>

    </div>       
</body>
</html>
