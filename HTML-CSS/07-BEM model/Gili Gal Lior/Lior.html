<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Lior</title>
        <link rel="stylesheet" href="dist/style.css">
        <script src="https://kit.fontawesome.com/202bcec69b.js" crossorigin="anonymous"></script>
    </head>
<body>

    <nav class="top top--color">
        <div class="left">
            <div class="user user--inline">
                <div class="user__icon">L</div>
                <div class="user__name user__name--color">Lior</div>

        </div>
    </nav>
    <div class="app">
    <h1>On Which Instruments<br><span>you play on?</span></h1>
        <div class="container">
            <button class="instrument instrument--selected">Strings Instruments</button>
            <button class="instrument">Percussion Instruments</button>

            <button class="instrument">Keyboard Instruments</button>
            <button class="instrument">Bow Instruments</button>
            <button class="instrument">Electronic Instruments</button>
            <button class="instrument">Production Singer</button>
            <button class="instrument">Brass</button>
        </div>

        <button class="more">More / Other</button>
    </div>
    <nav class="menu menu--config">
        <i class="fas fa-chevron-left"></i>
        <button class="next">Next</button>
    </nav>
