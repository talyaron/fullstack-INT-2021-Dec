<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gal's Bem page</title>
    <link rel="stylesheet" href="dist/style.css">
    <script src="https://kit.fontawesome.com/202bcec69b.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="top">
        <div class="left">
            <div class="user">
                <div class="user__icon">G</div>
                <div class="user__name">Gal</div>
            </div>

            <div class="loc">
                <div class="loc__icon"><i class="fas fa-map-marker-alt"></i></div>
                <div class="loc__text">Tel Aviv</div>
            </div>

            <div class="loc__inst">Guitar +3</div>
        </div>
        <div class="right">
             <div class="edit"><i class="fas fa-edit"></i></div>
        </div>
    </nav>

    <div class="app">
        <div class="profile">
            <div class="profile__left">
                <div class="profile__left__picture"><img src="https://picsum.photos/200/300" alt="" srcset=""></div>
                <div class="profile__left__name">Gal Gross</div>
                <div class="profile__left__inst"> ,Contra base +</div>
            </div>
            <div class="profile__right">
                <div class="profile__right__inst-icon"><i class="fas fa-guitar"></i></div>
                <div class="profile__right__dis">6KM</div>
            </div>
        </div>
        <div class="profile profile--secondry">
            <div class="profile__left">
                <div class="profile__left__picture"><img src="https://picsum.photos/200/300" alt="" srcset=""></div>
                <div class="profile__left__name">Lior Grishin</div>
                <div class="profile__left__inst"> ,Indian flute</div>
            </div>
            <div class="profile__right">
                <div class="profile__right__inst-icon"><i class="fas fa-guitar"></i></div>
                <div class="profile__right__dis">2.2KM</div>
            </div>
        </div>
        <div class="profile">
            <div class="profile__left">
                <div class="profile__left__picture"><img src="https://picsum.photos/200/300" alt="" srcset=""></div>
                <div class="profile__left__name">Gili Manechem</div>
                <div class="profile__left__inst"> ,Djembe</div>
            </div>
            <div class="profile__right">
                <div class="profile__right__inst-icon"><i class="fas fa-guitar"></i></div>
                <div class="profile__right__dis">2.6KM</div>
            </div>
        </div>
        <div class="profile profile--secondry">
            <div class="profile__left">
                <div class="profile__left__picture"><img src="https://picsum.photos/200/300" alt="" srcset=""></div>
                <div class="profile__left__name">Tal Yaron</div>
                <div class="profile__left__inst"> ,Contra base +</div>
            </div>
            <div class="profile__right">
                <div class="profile__right__inst-icon"><i class="fas fa-guitar"></i></div>
                <div class="profile__right__dis">5KM</div>
            </div>
        </div>
    </div>
    <div>
        <img src="" alt="">
    </div>

    <nav class="menu">
        <i class="fas fa-chevron-left"></i>
        <i class="fas fa-cog"></i>
        <i class="fas fa-comments"></i>
        <i class="fas fa-user-circle"></i>
        <i class="fas fa-home"></i>
    </nav>
</body>
</html>
