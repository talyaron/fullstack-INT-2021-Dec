<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
</head>

<body>
    <nav>
        <a href="index.html"><img src="images/Pinterest.svg" alt="" class="navIcon"></a>
        <div class="navHomeDiv">Home <img src="images/Black_Arrow_Down.svg" alt=""></div>
        <img src="images/icons8-search.svg" alt="" class="searchIcon">
        <img src="images/notification-bell-svgrepo-com.svg" alt="" class="navIcon">
        <img src="images/messages-svgrepo-com.svg" alt="" class="navIcon">
        <img src="https://img.icons8.com/ios/50/000000/user--v1.png" class="navIcon">

    </nav>
    <div class="picture__content">
        <div class="leftside">
            <img src="https://i.pinimg.com/originals/2a/42/2d/2a422d11c03fd8c5eb42f951edd0095e.gif" alt=""
                class="leftside__img">
        </div>
        <div class="rightside">
            <div class="topsvg">
                <div class="topsvg__svg">
                    <img src="images/three-dots-svgrepo-com.svg" alt="">
                </div>
                <div class="topsvg__svg">
                    <img src="images/upload-svgrepo-com.svg" alt="">
                </div>
                <div class="topsvg__svg">
                    <img src="images/share-svgrepo-com.svg" alt="">
                </div>
                <div class="topsvg__save">Save</div>
            </div>
            <p class="uploaded__by">Uploaded by <span class="bold">Roey Shpringer</span></p>
            <div class="rightside__profile">
                <div class="rightside__profile__container">
                    <img src="https://i.pinimg.com/550x/a0/44/23/a044237ca64ad403cf07ffff7d874de6.jpg" alt="">
                    <div class="rightside__profile__username">
                        Roey Shpringer
                    </div>
                    <br>
                    <div class="rightside__profile__followers">
                        88 followers
                    </div>
                </div>
                <div class="comments__text">
                    Comments
                    <img src="images/Black_Arrow_Down.svg" alt="">
                </div>
                <div class="share__text">
                    Share feedback, ask a question or give a high five
                </div>
                <div class="comments__wrapper">
                    <img src="https://img.icons8.com/ios/50/000000/user--v1.png" alt="">
                    <input type="text" placeholder="Add a comment">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
