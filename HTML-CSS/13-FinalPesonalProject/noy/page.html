<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <title>Pinterest</title>
    <script src="https://kit.fontawesome.com/a3f899625d.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header">
        <div class="header__left">
            <div class="btn btn__logo"><i class="fab fa-pinterest"></i></div>
            <a href="index.html">
                <div class="btn btn__home btn__home__img">Home</div>
            </a>
        </div>
        <div class="search"><i class="btn btn__search fas fa-search"></i><input id="input" type="text"></div>
        <div class="header__right">
            <i class="btn fas fa-bell"></i>
            <i class="btn fas fa-comment-dots"></i>
            <div class="btn btn__avatar"><span>N</span></div>
            <i class="btn btn__chevron fas fa-chevron-down"></i>
        </div>
        <a href="index.html"><div class="btn btn__back"><i class="fas fa-arrow-left"></i></div></a>
    </div>

    <div class="card">
        <div class="card_img">

        </div>
        <div class="card_menu">
            <div class="buttons_left">
                <div class="btn btn__more"><i class="fas fa-ellipsis-h"></i></div>
                <div class="btn btn__share"><i class="fas fa-external-link-alt"></i></div>
                <div class="btn btn__link"><i class="fas fa-link"></i></div>
            </div>
            <div class="buttons_right">
                <div class="btn btn__category">Screenshots <i class="fas fa-chevron-down"></i></div>
                <div class="btn btn__save">Save</div>
               
 
        </div>
    </div>

    <div class="footer_mobile">
        <i class="btn fas fa-home"></i>
        <i class="btn fas fa-search"></i>
        <i class="btn fas fa-comment-dots"></i>
        <i class="btn btn__user fas fa-user"></i>
    </div>

    <div class="footer_desktop">
        <div class="btn">+</div>
        <div class="btn">?</div>
    </div>
</body>

</html>
