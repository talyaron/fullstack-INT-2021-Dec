<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
    <script src="https://kit.fontawesome.com/83f3c997d3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="menubar">
            <div class="menu_btns">

                </button>

                </button>

                </button>
            </div>

                <Button class="btn__search"><i class="fas fa-search"></i></Button>
                <Button class="btn__notif"><i class="fas fa-bell"></i></Button>
                <Button class="btn__comment"><i class="fas fa-comment-dots"></i></Button>
                <Button class="btn__more"><i class="fas fa-caret-down"></i></Button>

        </div>

</div>
