<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest Project - html/css Final</title>
    <link rel="stylesheet" href="dist/style.css">

<body>
    <!--top-nav-bar-->

                    </path>
                </svg>
            </div>
            <div class="home-btn">Home</div>
            <i class="material-icons search">search</i>
            <input class="search" type="search" id="site-search" name="search" placeholder="Search">
        </div>
        <div class="right-nav inline">
            <div class="notifications icon">

            </div>

            </div>
            <div class="profile icon">
                <svg height="29" width="29" viewBox="0 0 24 24">
                    <circle cx="7.884" cy="11.397" r="0.699"></circle>
                    <circle  cx="12.076" cy="11.397" r="0.699"></circle>
                    <path d="M17.685,5.808c-0.257,0-0.502,0.053-0.73,0.139C16.64,2.737,13.649,0.219,10,0.219c-3.649,0-6.64,2.518-6.955,5.728c-0.228-0.086-0.473-0.139-0.73-0.139c-1.153,0-2.096,0.943-2.096,2.096v3.493c0,1.153,0.943,2.096,2.096,2.096c0.28,0,0.547-0.058,0.792-0.158c0.113,1.088,0.304,1.795,0.585,2.254c0.539,0.834,4.139,4.192,6.288,4.192c2.149,0,5.751-3.361,6.272-4.167c0.292-0.476,0.488-1.196,0.602-2.296c0.255,0.112,0.536,0.175,0.831,0.175c1.153,0,2.096-0.943,2.096-2.096V7.904C19.781,6.751,18.838,5.808,17.685,5.808zM15.078,14.855c-0.482,0.746-3.715,3.529-5.099,3.529s-4.616-2.783-5.097-3.525c-0.319-0.521-0.444-1.919-0.489-3.297c0.004-0.055,0.017-0.108,0.017-0.164V8.603c0-0.04,0.005-0.078,0.006-0.118C4.779,8.56,5.156,8.603,5.545,8.603c1.994,0,3.706-1.037,4.455-2.519c0.749,1.482,2.461,2.519,4.455,2.519c0.389,0,0.766-0.043,1.128-0.118c0.001,0.039,0.006,0.078,0.006,0.118c0,0.077-0.008,0.152-0.012,0.229C15.598,10.276,15.641,13.938,15.078,14.855z"></path>
                </svg>
            </div>
        </div>
    </nav>
    <!--Post's showcase-->
    <section class="two-sections-split">
        <!--Main image-->
        <div class="main-card">
            <div>
                <img class="main-image" src="images/img-01.jpg" alt="">
            </div>
            <!--All content-->
            <div class="main-content">
                <!--Icons and buttons on top of the card-->
                <div class="top-nav-bar">
                    <div class="menu icon">
                        <svg class="icon" height="20" width="20" viewBox="0 0 24 24" aria-label="More options" role="img"><path d="M12 9c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3M3 9c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm18 0c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3z"></path></svg>
                    </div>
                    <div class="send icon">
                        <svg class="icon" height="20" width="20" viewBox="0 0 24 24" aria-label="Send" role="img"><path d="M21 14c1.1 0 2 .9 2 2v6c0 1.1-.9 2-2 2H3c-1.1 0-2-.9-2-2v-6c0-1.1.9-2 2-2s2 .9 2 2v4h14v-4c0-1.1.9-2 2-2zM8.82 8.84c-.78.78-2.05.79-2.83 0-.78-.78-.79-2.04-.01-2.82L11.99 0l6.02 6.01c.78.78.79 2.05.01 2.83-.78.78-2.05.79-2.83 0l-1.2-1.19v6.18a2 2 0 1 1-4 0V7.66L8.82 8.84z"></path></svg>
                    </div>
                    <div class="link icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 36 36" version="1.1"><g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd"><circle fill="#FFFFFF" cx="18" cy="18" r="18"></circle><g id="Icons/link" transform="translate(9.000000, 9.000000)" fill="#111111" fill-rule="nonzero"><path d="M15.75075,5.43075 L12.711,8.46975 L11.916,7.67475 L12.42,7.17075 C12.8595,6.732 12.8595,6.0195 12.42,5.58 C11.9805,5.14125 11.268,5.14125 10.82925,5.58 L10.326,6.084 L9.53025,5.289 L12.56925,2.25 L15.75075,5.43075 Z M8.46975,12.71175 L5.43075,15.75075 L2.24925,12.57 L5.289,9.53025 L6.08325,10.32525 L5.58,10.82925 C5.14125,11.26875 5.14125,11.9805 5.58,12.42 C6.01875,12.8595 6.732,12.85875 7.17075,12.42 L7.674,11.916 L8.46975,12.71175 Z M10.97925,0.65925 L7.9395,3.69825 C7.06125,4.5765 7.06125,6.00075 7.9395,6.87975 L8.73525,7.67475 L7.674,8.73525 L6.879,7.9395 C6.00075,7.06125 4.5765,7.06125 3.69825,7.9395 L0.65925,10.9785 C-0.21975,11.8575 -0.21975,13.28175 0.65925,14.16 L3.84,17.3415 C4.71825,18.21975 6.1425,18.21975 7.02075,17.3415 L10.0605,14.3025 C10.93875,13.4235 10.93875,11.99925 10.0605,11.121 L9.2655,10.32525 L10.326,9.2655 L11.121,10.0605 C11.99925,10.93875 13.4235,10.93875 14.30175,10.0605 L17.34075,7.0215 C18.21975,6.14325 18.21975,4.719 17.34075,3.84 L14.16,0.65925 C13.28175,-0.21975 11.8575,-0.21975 10.97925,0.65925 Z" id="path-1"></path></g></g></svg>
                    </div>
                    <button type="button" class="btn">Save</button>
                </div>
                <!--The heading of the post and the explanation-->
                <div class="Heading-and-expo">
                    <h1></h1>
                    <p></p>
                </div>
                <!--user content-->
                <div class="user-profile-info">
                    <div class="profile-left">
                        <!--user's image-->
                        <div class="profile__image">
                            <img class="main-image" src="images/profile-picture.jfif" alt="profile picture">
                        </div>
                        <!--username and amount of followers-->
                        <div class="profile-info">
                            <h6></h6>
                            <p></p>
                        </div>
                    </div>
                    <div class="profile-right">
                        <!--follow button-->
                        <button type="button" class="btn btn-follow">Follow</button>
                    </div>
                </div>
                <!--this is the comments area-->
                <div class="comments">
                    <div class="comments-heading">
                        <h4></h4>
                        <img class="arrow-icon" src="" alt="">
                    </div>
                    <div class="caption">
                        <p></p>
                    </div>
                    <!--profile image next to add a comment input-->
                    <div class="add-comment">
                        <div class="profile__image">
                            <img class="main-image" src="images/profile-picture.jfif" alt="profile picture">
                        </div>
                        <div class="add-comment-input">
                            <i class="material-icons search">search</i>
                            <input class="add-comment" type="add comment" id="add comment" name="comment" placeholder="Add a comment">
                        </div>
                    </div>
                </div>
                <!--profile image and text at the bottom of the card-->
                <div class="card-footer">
                    <img class="main-image" src="images/profile-picture.jfif" alt="profile picture">
                    <h6></h6>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
