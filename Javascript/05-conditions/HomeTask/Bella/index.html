<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="row">
        <div class="col1">
            <label for="income">Income:</label>
        </div>
        <div class="col2">
            <input type="number" name="income" min="0" id="income" oninput="calculate()" required><br>
        </div>
    </div>

    <div class="row">
        <div class="col1">
            <label for="wealth">Wealth:</label>
        </div>
        <div class="col2">
            <input type="number" name="wealth" min="0" id="wealth" oninput="calculate()" required><br>
        </div>
    </div>

    <div class="row">
        <div class="col1">
            <label for="tax">Tax:</label>
        </div>
        <div class="col2">
            <input type="any" name="tax" min="0" id="tax" disabled>
        </div>
    </div>





    <script src="./dist/index.js"></script>
</body>

</html>
