<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <form onsubmit="handleSend(event)">
        
        <h1 class="heading">Calculate numbers</h1>
        <input type="number" name="firstInput"  placeholder="First input">
        <input type="number" name="secondInput"  placeholder="Second input">
        
        <button type="submit">Calclate</button>
        

        <div class="result">
        </div>
        <!-- <a class="reset" href="">Forgot password?</a> -->
    </form>

    <form onsubmit="handleLogin(event)">
        <h1 class="heading">Sign In</h1>
        <input type="text" name="userName" id="userName" placeholder="User name">

        <input type="password" name="password" id="password" placeholder="Password">
        <input type="password" name="repeatPassword" id="repeatPassword" placeholder="Repeat password">

        <input type="url" name="image" id="image" placeholder="Add image url">
        <div class="img"></div>

        <button type="submit">Submit</button>

        <a class="reset" href="">Forgot password?</a>
       
    </form>





<script src="./dist/index.js"></script>
</body>

</html>
