<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <form onsubmit="handleSend(event)">

        <h1 class="heading">Divide numbers</h1>
        <input type="number" name="firstInput" placeholder="First input" required>
        <input type="number" name="secondInput" placeholder="Second input" required>

        <button type="submit">Calculate</button>


        <div class="result"></div>
        <!-- <a class="reset" href="">Forgot password?</a> -->
    </form>


    <form onsubmit="handleSignUp(event)">
        <h1 class="heading">Sign Up</h1>
        <input type="text" name="userName" placeholder="User name" required>

        <input type="password" name="password" placeholder="Password" required>
        <input type="password" name="repeatPassword" id="repeatPassword" placeholder="Repeat password">

        <input type="url" name="image" placeholder="Add image url" required>
        <div class="img"></div>

        <button type="submit">Submit</button>

        <a class="signIn" href="">Alredy have an account? SIGN IN</a>

    </form>





    <script src="./dist/index.js"></script>
</body>

</html>
