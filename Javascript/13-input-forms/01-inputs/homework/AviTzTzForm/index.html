<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./dist/style.css">

<body>
    <div class="popupback">
        <div class="popup">
            <h3>Username === root</h3>
            <h3>Password === 1111</h3>
            <input type="text" class="username" name="username" placeholder="UserName">
            <input type="text" class="password" name="password" placeholder="Password">
            <button class="submitpopup">Submit</button>
        </div>
    </div>
    <header>
        <h1>Form</h1>
    </header>
    <main>

        <section>
            <form id="myform" action="">
                <h2>My Form</h2>
                <p>Upload Photo</p>
                <label for="upload"><i class="fa fa-cloud-upload"></i></label>
                <input type="file" id="upload" name="" accept="image/*">
                <input type="text" class="numberarea" placeholder="Enter numbers">
                <button class="btn">Generate</button>
            </form>
            <div class="wrapper">
                <img class="img" src="" alt="">
                <p class="parnumber"></p>
            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="./dist/script.js"></script>

</html>
