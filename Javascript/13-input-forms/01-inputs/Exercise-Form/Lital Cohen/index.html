<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>

<body>

    <label for="sifnMeUP">
        <h1>Sign Up</h1>
    </label>
    <input type="text" name="userName" id="userNameF" placeholder="Name" onchange="handleGetText(event)">
    <input type="password" name="password" id="passwordF" placeholder="Password" onchange="handleGetText(event)">
    <input type="url" name="output" id="output" placeholder="Load a picture?" style="cursor: pointer;"
        oninput="loadImg(event)">
    <input type="number" name="Number" id="userNameF" placeholder="Number" oninput="handleGetText(event)">


    <button type="submit" name="signupBtn" id="signupBtnF">Sign Up</button>


    <label for="sifnMeIn">
        <h1>Sign in with the Username and password you signed up with</h1>
    </label>
    <input type="text" name="userNameLogin" id="userNameLoginF" placeholder="User Name" onchange="handleGetText(event)">
    <input type="password" name="passwordLogin" id="passwordLoginF" placeholder="User Password"
        onchange="handleGetText(event)">
    <button type="submit" name="loginBtn" id="loginBtnF" onclick="checkThePassword(event)">Login</button>

    <label for="file">
        <h1>DOM Fileupload Object Example</h1>
    </label>
    <input type="file" name="file" id="file" onclick="uploadFile(event)" class="fileme">



    <div id="userName"></div>
    <div id="password"></div>
    <div id="output"></div>
    <div id="signupBtn"></div>
    <img id="image" width="200" />
    <div id="Number"></div>
    <!-- <div id="addtextarea"></div> -->
    <div id="userNameLogin"></div>
    <div id="passwordLogin"></div>
    <div id="loginBtn"></div>
    <div id="file"></div>




    <script src="./dist/index.js"></script>
</body>

</html>
