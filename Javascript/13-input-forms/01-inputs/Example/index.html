<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="dist/index.css">
</head>

<body>
    <label for="name">Name</label>
    <input type="text" name="" id="name" placeholder="name" onchange="handleGetText(event)">
    <input type="checkbox" name="" id="" onclick="handleCheck(event)">
    <input type="text" name="" id="" onblur="handleGetNumber(event)">
    <input type="color" name="" onchange="handleChangeColor(event)">
    <input type="date" name="" id="">
    <input type="datetime-local" name="" id="">
    <input type="file" name="" id="">
    <div id="root"></div>
   
    <script src="dist/index.js"></script>
</body>

</html>
