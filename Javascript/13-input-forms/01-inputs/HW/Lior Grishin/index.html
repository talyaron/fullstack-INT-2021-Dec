<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="dist/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script defer src="dist/app.js"></script>
</head>
<body>
    <div class="card">
        <h1>Login</h1>
        <div class="card__main">
        <form>
            <div>
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
            <div id="match">

            </div>
        </form>
        </div>
        <div class="card__additional">
            <div>
                <label for="number">Enter your lucky number:</label>
                <input type="number" name="number" id="number">
            </div>
            <div id="luckyNumber">
                Your lucky number:
            </div>
            <div>
                <label for="profilePic" id="chooseFile">Upload profile picture</label>
                <input type="file" name="profilePic" id="profilePic" hidden>
            </div>
            <div>
                <label for="url">Enter Url:</label>
                <input type="url" name="url" id="url">
            </div>
            <div id="picture">
                <img src="" alt="" id="userImage">
            </div>
        </div>
    </div>
</body>
</html>
