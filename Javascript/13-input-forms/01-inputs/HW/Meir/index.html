<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <title>Inputs-Form</title>
</head>
<body>
    <div class="wrapper">
        <p>Name:</p>
        <input type="text" name="" id="name" placeholder="name" >
        <p>Last Name:</p>
        <input type="text" name="" id="lastname" placeholder="last name">
        <p>Email:</p>
        <input type="text" name="" id="email" placeholder="Email">
        <p>Password:</p>
        <input type="password" name="password" placeholder="Password"   >
        <p>Enter Image link here:</p>
        <input id="address" type="url" onchange="printurl(event)">
        <img class="img_url" src="" alt="" srcset="">
       
        <p>Enter Numbers here to print:</p>
       <input type="number" name="" id="number" onchange="printNumbers(event)">
        <div class="print_numbers">...</div>
    <script src="./dist/app.js"></script>
</body>
</html>
