<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/style.css">
    <title>Document</title>
</head>
<body>
        <h1>Dear User: Please Choose</h1>
        <div class="pic">pic
            <input type="url" placeholder="some pic" onchange="handleUploadPic(event)">
            <div class="answerpic"></div>
        </div>
        
        <div class="num">num
            <input type="text" placeholder="some number" onchange="handleChoseNum(event)">
            <div class="answernum"></div>
        </div>

        <h1>Dear User: Please Sign Up</h1>
        <div class="username">
            <input type="text" placeholder="new username" onchange="saveUserName(event)">
        </div>
        <div class="password">
            <input type="password" placeholder="new password" onchange="saveUserPassword(event)">
        </div>

        <h1>Dear User: Please Log In</h1>
        <div class="username">
            <input type="text" placeholder="your username" onchange="handleName(event)">
        </div>
        <div class="password">
            <input type="password" placeholder="your password" onchange="handlePassword(event)">
        </div>
        
    <script src="dist/index.js"></script>
</body>
</html>
