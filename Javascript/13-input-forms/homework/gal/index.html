<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css">
</head>
<body>
    <!-- <div class="registration"> -->
    <h1>Registration form</h1>
    <div class="form" id="root">
        <input type="text" name="firstname" id="FirstName"  placeholder="Enter your first name" onchange="handleFirstName(event)">
        <input type="text" name="lastname" id="LastName" placeholder="Enter your last name" onchange="handleLastName(event)">
        <input type="number" name="phoneNumber" id="phoneNumber" placeholder="Enter your phone number" onchange="handlePhoneNumber(event)">
        <input type="email" name="email" id="email" placeholder="Enter your email address" onchange="handleEmail(event)">
        <input type="password" name="password" id="password" placeholder="Enter your new password" onchange="handlePassword(event)">
        <input type="confirmPassword" name="confirmPassword" id="confirmPassword" placeholder="confirm your password" onchange="handleConfirmPassword(event)">
        <label for="date">Date of birth:</label>
        <input type="date" name="date" id="date" onchange="handleDate(event)">
    <div class="gender">
        <label for="Male">Male</label>
       <input type="radio" name="male" id="Male"  placeholder="male" onchange="handleMale(event)">
       <label for="Female">Female</label>
        <input type="radio" name="female" id="Female"  placeholder="female" onchange="handleFemale(event)">
    </div>
        <input type="url" name="image" placeholder="Enter the url of your image " id="date" onchange="handleUrl(event)">
        <div class="img">
            <img src="">
        </div>
        <input type="submit" name="submit" placeholder="submit" id="submit" onclick="handleSubmit(event)">
    </div>
<!-- </div> -->
    <script src="dist/index.js"></script>
</body>
</html>
