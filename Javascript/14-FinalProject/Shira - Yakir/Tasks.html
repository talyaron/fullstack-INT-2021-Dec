<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <title>Tasks</title>
</head>
<body>
    
    <div class="tasksPage">

        <div class="appHeader">
            <img class="account" src="./images/avatar - Copy.jpg" alt="" style="border-radius:50px; width: 43px; height: 43px; margin-top:5px; margin-left: 2px;">
            <h1 class="myDay">My Day</h1>
            <h3 id="todayDate"></h3>
        </div>
            
            <input type="text" class="addCategory" id="addCategory" placeholder="+ Add Category" onkeydown="addNewCtg(event)">
            <div class="addTaskBtn"><p class="taskText">+Add New Task</p></div>

            <form id="addTaskForm" onsubmit="submitAddTaskForm(event)">
            <label for="addTask">Task Title</label>
            <input type="text" name="taskTitle" class="addTask" id="addTask" placeholder="+ Add Task" onblur="addTask(event)">

            <label for="chooseCtg">Category</label>
                <select name="ctgSelect" id="selectCategory" onchange="selctCtg(event)">
                    <option value="" disabled selected>Choose a Category</option>
                </select>
            <div class="ctgInput"></div>
            <label for="Content">Content</label>
            <input type="text" name="Content" id="">
            <label for="dueDate">Due Date</label>
            <input type="datetime-local" name="dueDate" id="">
            <button type="submit">Add Task</button>
            </form>


        <div class="categories">
            <div id="Category">Categories:</div>
        </div>

        <div class="tasks">
           
        </div>
    </div>

    <script src="./dist/index.js"></script>

</body>
</html>
