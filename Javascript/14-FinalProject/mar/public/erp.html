<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Didact+Gothic&family=Montserrat:wght@100;200&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/cec039267b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dist/style.css">
    <title>ERP</title>
    <style>
        body {
            background: rgba(60, 46, 90, 0.671);
            color: black;
            font-family: 'Montserrat', sans-serif;
        }
    </style>
</head>

<body class="owner" onload="renderOwener()">
    <nav>
        <strong> <a href="./index.html">STORE</a></strong>
    </nav>
    <h1 class="title">ERP</h1>
    <div class="containerERP__inputs">
        <form class="containerERP__inputs__form" onsubmit="handleAddBook(event)">
            <div class="containerERP__inputs__form__one">
                <input class="containerERP__inputs__form__one__inp" type="text" name="title" id="title"
                    placeholder="Title">
                <input class="containerERP__inputs__form__one__inp" type="text" name="author" id="author"
                    placeholder="Author">
                <input class="containerERP__inputs__form__one__inp" type="text" name="img" id="img"
                    placeholder="Image adress">
                <input class="containerERP__inputs__form__one__inp" type="number" name="price" id="price"
                    placeholder="Price">
                <select class="containerERP__inputs__form__one__inp" name="genre" id="">
                    <option value="genre" disabled selected>genre</option>
                    <option value="science fiction">science fiction</option>
                    <option value="detective">detective</option>
                    <option value="prose">prose</option>
                    <option value="adventures">adventures</option>
                    <option value="children">children</option>
                </select>
            </div>
            <div class="containerERP__inputs__form__one">
                <input class="containerERP__inputs__form__one__inp" type="number" name="year" id="year"
                    placeholder="Year of publishing">
                <input class="containerERP__inputs__form__one__inp" type="number" name="rank" id="rank"
                    placeholder="Rank">
                <!-- <textarea class="containerERP__inputs__form__one__inp annotation" name="annotation" id="annotation" maxlength="300"
                    cols="20" rows="20" placeholder="Wright book annotation here"></textarea> -->
                <input class="containerERP__inputs__form__one__inp" type="submit" name="submit" id="" value="Add a book"
                    style="cursor: pointer;">
            </div>
        </form>
    </div>
    <div class="containerERP__inputs">
        <form class="inputs__form" onsubmit="handleDeleteBook(event)" style="margin-bottom: 1em;">
            <input class="containerERP__inputs__form__one__inp" type="text" name="delete" id="delete"
                placeholder="Enter title to delete">
            <input class="containerERP__inputs__form__one__inp" type="submit" id="deleteBtn" value="delete"
                style="cursor: pointer;">
        </form>
    </div>
    <div class="containerERP"></div>
    <div id="rootERP"></div>
    <div class="buttons--scrollToTopBtn" style="display: flex; justify-content: center;">
        <button class="button" id="scrollToTopBtn" style="display: inline-; justify-content: center;">Back
            totop</button>
    </div>
    <script src="dist/index.js"></script>
</body>

</html>
