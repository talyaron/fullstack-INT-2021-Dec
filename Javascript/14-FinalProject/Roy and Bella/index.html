    <meta charset="UTF-8">

    <title>Taskify App</title>
    <link rel="stylesheet" href="dist/style.css">

<body>

    <div class='app_wrapper'>
        <div class='header'>
            <h3 class='logo'>Taskify</h3>
        </div>
        <div class='tasksContainer'></div>

        <!-- when clicking the add button - overlay slide up with a form -->
        <div class='addBtn' onclick='handleAddTask(event)'> + </div>


        <!-- recieve the data submitted, and push into "data base" array (tasks) -->
        <form id='newTask' onsubmit='handleTask(event)'>
            <label for="heading">Task title</label>
            <input type='text' name='heading' placeholder='Task name'>
            <label for="description">Task description</label>
            <input type='text' name='description' placeholder='description'>
            <label for="startTime">Start time</label>
            <input type='datetime-local' name='startTime'>
            <label for="endTime">End time</label>
            <input type='datetime-local' name='endTime'>

            <button type='submit' id="saveBtn">Save task</button>
            <div id="cancelBtn" onclick='handleCancel(event)'>Cancel</div>

        </form>
    </div>
