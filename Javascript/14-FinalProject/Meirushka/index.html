<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <title>TO DO LIST</title>
</head>
<body>
   <header>
        <h1><strong>To do list app</strong></h1>
   </header>
 
    <div class="container">
        <form onsubmit="handleNote(event)" id="todo-form">

               <input type="text" name="note" placeholder="write a note" id="formTask">
        
               <input type="submit" value="add task" id="formAddButton">
               
               <input type="datetime-local" name="local-date" id="formDateTime">
               

        </form>
        <div class="root"></div>
        <div class="note"></div>
        <div>
            <p><span id="noOfTodos"></span></p>
            <ul id="todoList"></ul>    
        </div>

    </div>

   
        <script src="./dist/app.js"></script>
</body>
</html>
