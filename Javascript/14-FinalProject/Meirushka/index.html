<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/style.css">
    <title>TO DO LIST</title>
</head>
<body>
   
    <div class="container tas_list_empty">
        <header>
            <div class="theme_toogle">
                <button class="theme_toogle_btn"></button>
            </div>
            <span class="heading">My day</span>
        </header>
        
        <section class="tasks">
            <ul id="tasksList"></ul>
        </section>
        <footer>
           <form onsubmit="handleNote(event)" id="new_task_form">
                <input type="text" name="new_task_input" placeholder="Create New Task" id="new_task_input">
        
                <input type="submit" value="add task" id="new_task_input_btn" class="button">
           </form>
        </footer>  
    </div>
     <div class="root"></div>  
   
        <script src="./dist/app.js"></script>
</body>
</html>
