<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css">
</head>

<body>
    <ul class="agentList">
        <li>
            <img src="images/jett.png" alt="" class="agentJett" onclick="handleClick(event)">
        </li>
        <li>
            <img src="images/neon.png" alt="" class="agentNeon" onclick="handleClick(event)">
        </li>
        <li>
            <a><img src="images/sage.png" alt="" class="agentSage" onclick="handleClick(event)"></a>
        </li>
    </ul>
    <p class="chooseUrAgent">Choose your agent</p>
    <div class="profileWrapper">
        <img class="agentImg" src="" alt="" width="200px">
        <div class="agentName">name</div>
    </div>
    <div class="gameWrapper">
        <div class="gameBox">
            <div class="line"></div>
        </div>
        <div class="startButton"><button onclick="handleStart(event)">Start</button></div>
    </div>
    <script src="dist/index.js"></script>
</body>

</html>
